<h1>Login now</h1>

<style>
.message{
    color: red;
}
</style>

{% for message in messages %}
<p class="message">{{message}}</p>
{% endfor %}

<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Password:</p>
    <input type="password" name="password" />
    <input type="submit" />
</form>
